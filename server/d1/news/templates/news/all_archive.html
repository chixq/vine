{% extends "news/base.html" %}

{% block title %}All Articles {% endblock %}

{% block content %}
<h1>All Articles</h1>

{% for article in article_list %}
    <p>{{ article.headline }}</p>
    <p>By {{ article.reporter.full_name }}</p>
    <p>Published {{ article.pub_date|date:"F j, Y" }}</p>
{% endfor %}
{% endblock %}
