<body ryt13969="1">

<div class="wrapper">

	<header>
		
		<h1>modifyed Sidebar with jQuery</h1>

	</header>
	<div class="clearfix"></div>
	<article></article>

	<aside>
		<div id="floatPanel">
			<div id="showMsg"></div>
			请输入留言:<input type="text" id="text" name="text">
			<input type="button" id="send" name="send" value="发送">
			<input type="button" id="remove" name="remove" value="删除">
			<script type="text/javascript">
			function showMsg(){
			var oText = document.getElementById("text");

			var pNode  = document.createElement("p");
			var tNode  = document.createTextNode(oText.value);
			  pNode.appendChild(tNode);
			var dContent = document.getElementById("showMsg");
			dContent.insertBefore(pNode,dContent.firstChild);
			oText.value='';
			}

			function removeMsg(){
			   var oDiv = document.getElementById("showMsg");
			 var oP = document.getElementsByTagName("p");
			 oDiv.removeChild(oP[0]);
			}
			document.getElementById("send").onclick=showMsg;
			document.getElementById("remove").onclick=removeMsg;
			</script>
		</div>
	</aside>

	<footer class="clear">
		<p>// Footer</p>
	</footer>
</div>


<script src="./Scrollfixed Sidebar with jQuery_files/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="http://no-mans-land.wdimg.com/js/latest-jquery.min.js"><\/script>')</script>

<script>
/* trigger when page is ready */  
$(document).ready(function (){   

  // check where the sidebar div is   
  var offset = $('aside').offset();   
       
    $(window).scroll(function () {   
      var scrollTop = $(window).scrollTop(); // check the visible top of the browser
        if (offset.top < scrollTop) $('aside').addClass('fixed');   
        else $('aside').removeClass('fixed');   
        });   

});

</script>
